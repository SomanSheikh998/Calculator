<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var A = 10;//var is the keyword that tells JavaScript you're declaring a variable.
        const B = 10;//The const keyword was introduced in ES6 (2015). Variables defined with const cannot be Redeclared. Variables defined with const cannot be Reassigned.
        
        let C;//let allows you to declare variables that are limited to the scope of a block statement, or expression on which it is used, unlike the var
        C = A + B
        document.write(C);
    </script>
</head>
<body>
    
</body>
</html>
