    <script>
        let a = prompt("Here you can enter the number")

        if (a < 2) {
            alert("Number is Less Than 2")
        } else if (a == 2){
            alert("Number is equal to 2")
        } else {
            alert("Number is greater than 2")
        }

    </script>
