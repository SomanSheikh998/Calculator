<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <button id="reset" style="margin-bottom: 20px; padding: 15px; border: 2px solid black; border-radius: 10px; margin-top: 100px;"> <b> Reset </b> </button>
      <div
        id="circle"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          width: 250px;
          height: 250px;
          border-radius: 50%;
          border: 3px solid black;
          font-size: 100px;
          font-weight: 200;
          margin-top: 30px;
        "
      ></div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          width: 400px;
          margin-top: 20px;
        "
      >
        <button onclick="increment" id="increment" style="padding: 15px; border: 2px solid black; border-radius: 10px;"> <b> Increment </b></button>
        <button id="decrement" style="padding: 15px; border: 2px solid black; border-radius: 10px;"> <b> Decrement </b> </button>
      </div>
    </div>
    <script src="./JSTask5.js"></script>
  </body>
</html>
